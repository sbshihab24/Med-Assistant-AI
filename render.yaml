version: "1"

services:
  # ï¿½ One-Link Full-Stack App (Backend + Frontend together)
  - type: web
    name: med-assistant-ai
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "gunicorn --bind 0.0.0.0:$PORT --chdir backend app:app"
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: FLASK_SECRET_KEY
        generateValue: true
